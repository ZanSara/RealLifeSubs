<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Life Subtitles</title>
    <style>
        :root {
            --bg-color: #000;
            --text-color: #fff;
            --container-bg: rgba(0, 0, 0, 0.8);
            --border-color: #333;
            --input-bg: #333;
            --section-bg: #1a1a1a;
            --status-color: #ccc;
        }

        [data-theme="light"] {
            --bg-color: #ffebdf;
            --text-color: #000;
            --container-bg: rgba(255, 255, 255, 0.9);
            --border-color: #ddd;
            --input-bg: #f5f5f5;
            --section-bg: #f8f9fa;
            --status-color: #666;
        }

        @media (prefers-color-scheme: light) {
            :root:not([data-theme]) {
                --bg-color: #fff;
                --text-color: #000;
                --container-bg: rgba(255, 255, 255, 0.9);
                --border-color: #ddd;
                --input-bg: #f5f5f5;
                --section-bg: #f8f9fa;
                --status-color: #666;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            flex: 1;
            box-sizing: border-box;
        }
        .controls {
            margin-bottom: 30px;
        }
        .theme-toggle-section {
            margin-bottom: 15px;
        }
        .theme-toggle-btn {
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .theme-toggle-btn:hover {
            background-color: var(--input-bg);
            transform: scale(1.1);
        }
        .github-link {
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text-color);
        }
        .github-link:hover {
            background-color: var(--input-bg);
            transform: scale(1.1);
        }
        .language-selector {
            margin: 10px 0;
        }
        select {
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .language-selector {
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 12px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--input-bg);
            color: var(--text-color);
            min-width: 60px;
            text-align: center;
        }
        .language-selector:hover {
            background-color: var(--section-bg);
            transform: scale(1.05);
        }
        .language-selector:focus {
            outline: none;
            border-color: var(--text-color);
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .toggle-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .toggle-btn.recording {
            background-color: #dc3545;
        }
        .sinewave {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }
        .sinewave.active {
            display: block;
        }
        .wave {
            position: absolute;
            width: 2px;
            background: white;
            border-radius: 1px;
            animation: wave 0.8s ease-in-out infinite;
        }
        .wave:nth-child(1) { left: 20%; animation-delay: 0.1s; }
        .wave:nth-child(2) { left: 30%; animation-delay: 0.2s; }
        .wave:nth-child(3) { left: 40%; animation-delay: 0.3s; }
        .wave:nth-child(4) { left: 50%; animation-delay: 0.4s; }
        .wave:nth-child(5) { left: 60%; animation-delay: 0.5s; }
        .wave:nth-child(6) { left: 70%; animation-delay: 0.6s; }
        .wave:nth-child(7) { left: 80%; animation-delay: 0.7s; }
        @keyframes wave {
            0%, 100% { height: 20%; top: 40%; }
            50% { height: 60%; top: 20%; }
        }
        .subtitles {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 10px;
            min-height: 100px;
            font-size: 24px;
            line-height: 1.5;
            transition: all 0.3s ease;
        }
        .status {
            margin: 10px 0;
            font-size: 14px;
            color: var(--status-color);
            transition: color 0.3s ease;
        }
        .word {
            margin: 0 2px;
            transition: opacity 0.2s;
        }
        .interim {
            opacity: 0.7;
            font-style: italic;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
        }
        .header-icons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .key-icon {
            background: none;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        .key-icon:hover {
            background-color: var(--input-bg);
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: var(--section-bg);
            margin: 15% auto;
            padding: 20px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: relative;
            transition: all 0.3s ease;
        }
        .close {
            color: var(--status-color);
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .close:hover {
            color: var(--text-color);
        }
        .modal-title {
            margin: 0 0 20px 0;
            color: var(--text-color);
        }
        .api-key-input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--input-bg);
            color: var(--text-color);
            margin-bottom: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        .modal-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .save-btn {
            background-color: #28a745;
            color: white;
        }
        .save-btn:hover {
            background-color: #218838;
        }
        .cancel-btn {
            background-color: var(--border-color);
            color: var(--text-color);
        }
        .cancel-btn:hover {
            background-color: var(--input-bg);
        }
        .footer {
            margin-top: auto;
            margin-bottom: 0;
            padding: 10px 0 20px 0;
            text-align: center;
            font-size: 14px;
            color: var(--status-color);
            background-color: #f5d5c8;
            width: 100%;
        }
        [data-theme="dark"] .footer {
            background-color: #1f1f1f;
        }
        @media (prefers-color-scheme: dark) {
            :root:not([data-theme]) .footer {
                background-color: #1f1f1f;
            }
        }
        .footer a {
            color: var(--text-color);
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        .footer a:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icons">
                <a href="https://github.com/ZanSara/real-life-subtitles" target="_blank" title="View on GitHub">
                    <img src="real-life-subtitles-icon.png" style="height: 80px;">
                </a>
            </div>
            <div class="header-icons">
                <select id="languageSelect" class="language-selector">
                    <option value="ar">AR</option>
                    <option value="zh">ZH</option>
                    <option value="da">DA</option>
                    <option value="nl">NL</option>
                    <option value="en" selected>EN</option>
                    <option value="fi">FI</option>
                    <option value="fr">FR</option>
                    <option value="de">DE</option>
                    <option value="hi">HI</option>
                    <option value="hu">HU</option>
                    <option value="it">IT</option>
                    <option value="ja">JA</option>
                    <option value="ko">KO</option>
                    <option value="no">NO</option>
                    <option value="pl">PL</option>
                    <option value="pt">PT</option>
                    <option value="ru">RU</option>
                    <option value="es">ES</option>
                    <option value="sv">SV</option>
                    <option value="tr">TR</option>
                    <option value="uk">UK</option>
                </select>
                <button id="keyIcon" class="key-icon" title="API Key">🔑</button>
                <button id="themeToggle" class="theme-toggle-btn">🌙</button>
            </div>
        </div>
        <div class="subtitles" id="subtitles">Press Play and speak!</div>
        <div class="controls">
            <button id="toggleBtn" class="toggle-btn">
                <span class="mic-icon" style="margin: 0 0 4px 4px;">▶</span>
                <div class="sinewave">
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                    <div class="wave"></div>
                </div>
            </button>
        </div>
        <div class="status" id="status">Ready to start</div>
    </div>

    <!-- API Key Modal -->
    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3 class="modal-title">Deepgram API Key</h3>
            <input type="password" id="apiKeyInput" class="api-key-input" placeholder="Enter your Deepgram API key">
            <div class="modal-buttons">
                <button id="cancelBtn" class="modal-btn cancel-btn">Cancel</button>
                <button id="saveBtn" class="modal-btn save-btn">Save</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>
          © 2023 - <span id="currentYear">2025</span> <a href="https://zansara.dev">Sara Zan</a>.
        </p>
        <p>
        Powered by <a href="https://deepgram.com/" target="_blank" rel="noopener">Deepgram</a> &amp; <a href="https://www.anthropic.com/claude-code" target="_blank" rel="noopener">Claude Code</a>.
        </p>
      </footer>

    <script>
        let mediaRecorder;
        let websocket;
        let audioStream;
        let audioContext;
        let processor;
        let isRecording = false;
        
        const toggleBtn = document.getElementById('toggleBtn');
        const status = document.getElementById('status');
        const subtitles = document.getElementById('subtitles');
        const languageSelect = document.getElementById('languageSelect');
        const apiKeyInput = document.getElementById('apiKeyInput');
        const themeToggle = document.getElementById('themeToggle');
        const keyIcon = document.getElementById('keyIcon');
        const apiKeyModal = document.getElementById('apiKeyModal');
        const closeModal = document.getElementById('closeModal');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        
        toggleBtn.addEventListener('click', toggleListening);
        
        // Modal event listeners
        keyIcon.addEventListener('click', openModal);
        closeModal.addEventListener('click', closeModalHandler);
        saveBtn.addEventListener('click', saveApiKey);
        cancelBtn.addEventListener('click', closeModalHandler);
        
        // Close modal when clicking outside
        window.addEventListener('click', (event) => {
            if (event.target === apiKeyModal) {
                closeModalHandler();
            }
        });
        
        // Close modal with Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && apiKeyModal.style.display === 'block') {
                closeModalHandler();
            }
        });
        
        // Theme management
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                updateThemeIcon(savedTheme);
            } else if (systemPrefersDark) {
                updateThemeIcon('dark');
            } else {
                updateThemeIcon('light');
            }
        }
        
        function updateThemeIcon(theme) {
            if (theme === 'dark' || (!theme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                themeToggle.textContent = '☀️';
            } else {
                themeToggle.textContent = '🌙';
            }
        }
        
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            let newTheme;
            if (currentTheme === 'light') {
                newTheme = 'dark';
            } else if (currentTheme === 'dark') {
                newTheme = systemPrefersDark ? 'light' : null;
            } else {
                newTheme = systemPrefersDark ? 'light' : 'dark';
            }
            
            if (newTheme) {
                document.documentElement.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
            } else {
                document.documentElement.removeAttribute('data-theme');
                localStorage.removeItem('theme');
            }
            
            updateThemeIcon(newTheme);
        }
        
        themeToggle.addEventListener('click', toggleTheme);
        
        // Listen for system theme changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
            if (!localStorage.getItem('theme')) {
                updateThemeIcon();
            }
        });
        
        // Initialize theme on page load
        initializeTheme();
        
        // Set current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        
        // Modal functions
        function openModal() {
            apiKeyModal.style.display = 'block';
            apiKeyInput.focus();
        }
        
        function closeModalHandler() {
            apiKeyModal.style.display = 'none';
        }
        
        function saveApiKey() {
            const apiKey = apiKeyInput.value.trim();
            localStorage.setItem('deepgram_api_key', apiKey);
            updateKeyIcon();
            closeModalHandler();
        }
        
        function updateKeyIcon() {
            const savedApiKey = localStorage.getItem('deepgram_api_key');
            if (savedApiKey && savedApiKey.trim()) {
                keyIcon.classList.add('has-key');
            } else {
                keyIcon.classList.remove('has-key');
            }
        }
        
        // Load saved API key from localStorage
        function loadApiKey() {
            const savedApiKey = localStorage.getItem('deepgram_api_key');
            if (savedApiKey) {
                apiKeyInput.value = savedApiKey;
            }
            updateKeyIcon();
            
            // Open modal automatically if no API key
            if (!savedApiKey || !savedApiKey.trim()) {
                setTimeout(openModal, 500); // Small delay for better UX
            }
        }
        
        // Load API key on page load
        loadApiKey();
        
        // Disable language selector when recording
        languageSelect.addEventListener('change', () => {
            if (isRecording) {
                status.textContent = 'Language changed. Please restart listening for the change to take effect.';
            }
        });
        
        function toggleListening() {
            if (isRecording) {
                stopListening();
            } else {
                startListening();
            }
        }
        
        async function startListening() {
            try {
                // Check if API key is provided
                const apiKey = localStorage.getItem('deepgram_api_key');
                if (!apiKey || !apiKey.trim()) {
                    status.textContent = 'Please enter your Deepgram API key';
                    openModal();
                    return;
                }
                
                status.textContent = 'Requesting microphone access...';
                
                // Get user media
                audioStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                // Connect to Deepgram WebSocket with selected language
                const selectedLanguage = languageSelect.value;
                let wsUrl = `wss://api.deepgram.com/v1/listen?encoding=linear16&sample_rate=16000&channels=1&interim_results=true&smart_format=true&language=${selectedLanguage}`;
                
                // Nova-3 supported languages (best performance)
                const nova3Languages = ['en', 'es', 'fr', 'de', 'it', 'pt', 'ru', 'ja', 'hi', 'nl'];
                
                // Use Nova-3 for supported languages, Nova-2 for all others
                if (nova3Languages.includes(selectedLanguage)) {
                    wsUrl += '&model=nova-3';
                } else {
                    wsUrl += '&model=nova-2';
                }
                
                websocket = new WebSocket(wsUrl, ['token', apiKey]);
                
                websocket.onopen = () => {
                    console.log('WebSocket connected');
                    status.textContent = `Connected to Deepgram (${languageSelect.options[languageSelect.selectedIndex].text})`;
                    const micIcon = toggleBtn.querySelector('.mic-icon');
                    const sinewave = toggleBtn.querySelector('.sinewave');
                    micIcon.style.display = 'none';
                    sinewave.classList.add('active');
                    toggleBtn.classList.add('recording');
                    languageSelect.disabled = true;
                    isRecording = true;
                    setupAudioProcessing();
                };
                
                websocket.onmessage = (event) => {
                    console.log('Received:', event.data);
                    const data = JSON.parse(event.data);
                    
                    if (data.channel && data.channel.alternatives && data.channel.alternatives.length > 0) {
                        const transcript = data.channel.alternatives[0].transcript;
                        if (transcript) {
                            console.log('Transcript:', transcript);
                            updateSubtitles(transcript, data.is_final);
                        }
                    }
                };
                
                websocket.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    status.textContent = 'Connection error';
                };
                
                websocket.onclose = (event) => {
                    console.log('WebSocket closed:', event.code, event.reason);
                    status.textContent = 'Connection closed';
                    stopListening();
                };
                
            } catch (error) {
                console.error('Error accessing microphone:', error);
                status.textContent = 'Microphone access denied';
            }
        }
        
        function setupAudioProcessing() {
            // Create AudioContext to process raw audio
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(audioStream);
            
            // Create a processor node
            processor = audioContext.createScriptProcessor(1024, 1, 1);
            
            processor.onaudioprocess = (event) => {
                if (websocket && websocket.readyState === WebSocket.OPEN) {
                    const inputBuffer = event.inputBuffer;
                    const inputData = inputBuffer.getChannelData(0);
                    
                    // Resample to 16kHz if needed
                    const targetSampleRate = 16000;
                    const currentSampleRate = audioContext.sampleRate;
                    let outputData = inputData;
                    
                    if (currentSampleRate !== targetSampleRate) {
                        const ratio = currentSampleRate / targetSampleRate;
                        const outputLength = Math.floor(inputData.length / ratio);
                        outputData = new Float32Array(outputLength);
                        
                        for (let i = 0; i < outputLength; i++) {
                            const srcIndex = Math.floor(i * ratio);
                            outputData[i] = inputData[srcIndex];
                        }
                    }
                    
                    // Convert float32 to int16
                    const int16Array = new Int16Array(outputData.length);
                    for (let i = 0; i < outputData.length; i++) {
                        const sample = Math.max(-1, Math.min(1, outputData[i]));
                        int16Array[i] = sample < 0 ? sample * 0x8000 : sample * 0x7FFF;
                    }
                    
                    if (int16Array.length > 0) {
                        websocket.send(int16Array.buffer);
                    }
                }
            };
            
            source.connect(processor);
            processor.connect(audioContext.destination);
        }
        
        function stopListening() {
            isRecording = false;
            
            if (processor) {
                processor.disconnect();
                processor = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
            }
            
            if (websocket) {
                websocket.close();
            }
            
            const micIcon = toggleBtn.querySelector('.mic-icon');
            const sinewave = toggleBtn.querySelector('.sinewave');
            micIcon.style.display = 'block';
            sinewave.classList.remove('active');
            toggleBtn.classList.remove('recording');
            languageSelect.disabled = false;
            status.textContent = 'Stopped listening';
        }
        
        let currentTranscript = '';
        
        function updateSubtitles(transcript, isFinal) {
            if (isFinal) {
                currentTranscript += ' ' + transcript;
                subtitles.innerHTML = `<span class="word">${currentTranscript.trim()}</span>`;
                
                // Keep only the last 5 sentences for display
                const sentences = currentTranscript.split(/[.!?]+/).filter(s => s.trim());
                if (sentences.length > 5) {
                    currentTranscript = sentences.slice(-5).join('. ') + '.';
                    subtitles.innerHTML = `<span class="word">${currentTranscript}</span>`;
                }
            } else {
                // Show interim results
                const display = currentTranscript + ' ' + transcript;
                subtitles.innerHTML = `<span class="word">${currentTranscript}</span> <span class="word interim">${transcript}</span>`;
            }
        }
        
        // Handle page visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isRecording) {
                stopListening();
            }
        });
    </script>
</body>
